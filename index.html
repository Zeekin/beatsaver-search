        <label style="text-align: right" class="col-md-2">Minimum</label>

        <input id="mindifficultyrating" class="col-md-1" type="text" placeholder="0">

        <label style="text-align: right" class="col-md-2">At most</label>
        <input id="daysold" class="col-md-1" type="text" placeholder="0">
        <label style="text-align: left" class="col-md-2">days old.</label>
    </div>
    <hr>
    <div class="row row-pad">
        <label style="text-align: right" class="col-md-2">Order By:</label>
        <div  style="padding:0" class="col-md-2">

                <option value="popularityratingovertime">Popularity Rating</option>
                <option value="difficultyrating">Difficulty Rating</option>

        <input style="margin-left:10px" id="completed" type="checkbox"><label style="margin-left:10px">Completed by at least 1 player</label>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="js/bootstrap.js"></script>
<script>

$(document).ready(function(){

   $( "#completed" ).prop( "checked", true );

   $("#about").click(function(){
       $.ajax({
            url: "about.html",
            success: function(result){
            $("#container").html(result);
            },
            error: function (xhr, ajaxOptions, thrownError) {
            $("#container").html(xhr.responseText)
          }
        });
   });

   $("#search").click(function(){

        alert("searching!")

        params = {}

        if($('#songname').val()){
            params['songname'] = $('#songname').val()
        }
        if($('#songsubname').val()){
            params['songsubname'] = $('#songsubname').val()
        }
        if($('#author').val()){
            params['author'] = $('#author').val()
        }
        if($('#mindifficultyrating').val()){
            params['mindifficultyrating'] = $('#mindifficultyrating').val()
        }
        if($('#maxdifficultyrating').val()){
            params['maxdifficultyrating'] = $('#maxdifficultyrating').val()
        }
        if($('#daysold').val()){
            params['daysold'] = $('#daysold').val()
        }
        if($('#orderby').val()){
            params['orderby'] = $('#orderby').val()
            params['order'] = 'desc'
        }
        if($('#completed:checkbox:checked').length > 0){
            params['completed'] = 'yes'
        } else {
            params['completed'] = 'no'
        }


        sessionStorage.setItem('params', JSON.stringify(params));

        $.ajax({
            url: "songs.html",
            success: function(result){
            $("#content").html(result);
            },
            error: function (xhr, ajaxOptions, thrownError) {
            $("#content").html(xhr.responseText)
          }
        });




   });


   $("#dothis").click(function(){
        $.ajax({
            url: "songs.html",
            success: function(result){
            $("#content").html(result);
            },
            error: function (xhr, ajaxOptions, thrownError) {
            $("#content").html(xhr.responseText)
          }
        });
    });

});

</script>
